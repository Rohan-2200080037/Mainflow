<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="../static/stylesRecommend.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Movie Recommender!</h1>
        <p>we recommend you movies based on the ratings of users</p>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Recommender.html">Recommender</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-right">
            <div class="profile">
                <img src="default-profile-pic.jpg" alt="Profile Picture" class="profile-pic" id="profile-pic">
                <span class="username" id="username">User</span>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="profile.html">Profile</a>
                    <a href="settings.html">Settings</a>
                    <a href="index.html" onclick="signOut()">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    </nav>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button onclick="searchMovies()">Search</button>
        </div>

        <div class="filter-container">
            <label for="genreSelect">Filter by Genre:</label>
            <select id="genreSelect">
                <option value="all">All Genres</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <!-- Add more genres as needed -->
            </select>
        </div>
        
        <div class="sort-container">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
                <option value="title">Title</option>
                <option value="rating">Rating</option>
                <!-- Add more sorting options as needed -->
            </select>
        </div>

        <div id="movieList">
            <!-- Movie list will be dynamically populated here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Movie Recommender. All rights reserved.</p>
    </footer>
    <script>
        function signOut() {
            window.location.href = "../templates/index.html";
        }
    </script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/Profilescripts.js"></script>
</body>
</html>
