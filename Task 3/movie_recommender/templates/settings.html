    <main>
        <section class="settings-container">
            <h2>Account Settings</h2>
            <div class="theme-toggle">
                <label for="theme-toggle">Toggle Theme:</label>
                <input type="range" min="0" max="1" step="1" value="0" id="theme-toggle">
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Movie Recommender. All rights reserved.</p>
    </footer>
    <script>
        // Function to toggle dark mode
        document.addEventListener("DOMContentLoaded", function() {
            const themeToggle = document.getElementById("theme-toggle");
            const body = document.body;
    
            // Set initial theme based on local storage
            setThemeFromLocalStorage();
    
            // Toggle theme on slider change
            themeToggle.addEventListener("change", function() {
                toggleTheme();
            });
        });
    
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById("theme-toggle");
            const isDarkMode = parseInt(themeToggle.value) === 1;
    
            if (isDarkMode) {
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
            }
    
            // Store theme preference in local storage
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
        }
    
        function setThemeFromLocalStorage() {
            const body = document.body;
            const theme = localStorage.getItem("theme");
    
            if (theme === "dark") {
                body.classList.add("dark-mode");
                document.getElementById("theme-toggle").value = 1;
            }
        }
    
        // Function to sign out
        function signOut() {
            window.location.href = "index.html";
        }
    </script>
    <script src="../scripts/Profilescripts.js"></script>
